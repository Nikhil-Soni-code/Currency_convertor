<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="/src/output.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body class="bg-slate-700 h-screen flex justify-center items-center">
    <div class="container w-70 bg-white p-5 rounded-lg shadow-lg flex-col justify-center">
        <h1 class="text-2xl font-bold text-center mb-3">Currency Converter</h1>
        <h2 class="">Enter Amount</h2>
        <input type="number" value="100" class="w-full h-10 border border-gray-500 px-2 rounded-md outline-none">
        <div class="flex justify-between mt-2">
            <div class="" id="from">
                <p>From</p>
                <div class="flex border p-2">
                    <img src="https://flagsapi.com/US/flat/64.png" class="w-6 h-6 mt-1">
                    <select name="from" id="from"class="outline-none">
                        <option value="USD">USD</option>
                        <option value="INR">INR</option>
                        <option value="EUR">EUR</option>
                        <option value="AUD">AUD</option>

                    </select>
                </div>
            </div>
            <i class='bx bx-transfer-alt bx-fade text-3xl mt-8'></i>

            <div class="" id="To">
                <p>To</p>
                <div class="flex border p-2">
                    <img src="https://flagsapi.com/IN/flat/64.png" class="w-6 h-6 mt-1">
                    <select name="To" id="from" class="outline-none">
                        <option value="USD">USD</option>
                        <option value="INR">INR</option>
                        <option value="EUR">EUR</option>
                        <option value="AUD">AUD</option>

                    </select>
                </div>
            </div>
        </div>
        <button class="w-full h-7 rounded-md mt-4 text-white bg-[#af4d94]">Get Exchange Rates</button>

    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <script src="codes.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 h-screen flex justify-center items-center">
    
    <div class="bg-white p-6 rounded-2xl shadow-lg w-96 text-center transition-all hover:shadow-2xl">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">Currency Converter</h1>
        
        <!-- Input Amount -->
        <h2 class="text-lg text-gray-700">Enter Amount</h2>
        <input id="input" type="number" value="100" class="w-full h-12 border border-gray-300 rounded-lg px-4 mt-2 focus:border-purple-500 focus:ring-2 focus:ring-purple-300 transition">

        <!-- Currency Selection -->
        <div class="flex justify-between items-center mt-4">
            <!-- FROM SECTION -->
            <div class="w-1/2">
                <p class="text-gray-700">From</p>
                <div class="flex items-center border border-gray-300 rounded-lg p-2 space-x-2">
                    <img src="https://flagsapi.com/US/flat/64.png" class="w-6 h-6" id="from-flag">
                    <select id="from" class="bg-transparent outline-none font-semibold text-gray-800 hover:scale-105 transition">
                        <option value="USD">USD</option>
                    </select>
                </div>
            </div>

            <!-- Swap Icon -->
            <i class='mt-6 m-1 bx bx-transfer-alt text-3xl text-purple-600 cursor-pointer transition-transform hover:rotate-180'></i>

            <!-- TO SECTION -->
            <div class="w-1/2">
                <p class="text-gray-700">To</p>
                <div class="flex items-center border border-gray-300 rounded-lg p-2 space-x-2">
                    <img src="https://flagsapi.com/IN/flat/64.png" class="w-6 h-6" id="to-flag">
                    <select id="to" class="bg-transparent outline-none font-semibold text-gray-800 hover:scale-105 transition">
                        <option value="INR">INR</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Exchange Rate Message -->
        <p id="msg" class="bg-gray-100 shadow-md rounded-lg p-3 mt-4 text-lg font-semibold text-gray-800">100 USD = 86.98 INR</p>

        <!-- Convert Button -->
        <button class="w-full bg-purple-600 text-white font-bold text-lg h-12 rounded-lg mt-4 transition-all hover:bg-purple-700 hover:scale-105 active:scale-95">
            Get Exchange Rates
        </button>
    </div>

</body>
</html>
